<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Information Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">IT Expert</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              
              
              <li class="nav-item">
                <a href="login.html" class="btn btn-outline-dark my-2 my-sm-0" type="button" >Login</a>
              </li>
              <li class="nav-item">
                <a href="frcl.html" class="btn btn-dark my-2 my-sm-0" type="button" >Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>




  <div class="container">
    <form action="#" method="post" class="freelancer-form">
      <h1>Freelancer Information</h1>
      <div class="form-group">
        <label for="education">Full Name</label>
        <textarea id="education" name="education" placeholder="Enter your name"></textarea>
      </div>
      <div class="form-group">
        <label for="profilePhoto">Profile Photo</label>
        <input type="file" id="profilePhoto" name="profilePhoto">
      </div>
      <div class="form-group">
        <label for="domain">Domain</label>
        <input type="text" id="domain" name="domain" placeholder="Enter your domain">
      </div>
      <div class="form-group">
        <label for="portfolio">Portfolio/Resume</label>
        <input type="file" id="portfolio" name="portfolio">
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
      </div>
      <div class="form-group">
        <label for="workHistory">Work History</label>
        <textarea id="workHistory" name="workHistory" placeholder="Enter your work history"></textarea>
      </div>
      <div class="form-group">
        <label for="licenses">Licenses</label>
        <input type="file" id="Licenses" name="Licenses">
      </div>
      <div class="form-group">
        <label for="education">Education</label>
        <textarea id="education" name="education" placeholder="Enter your education/testimonials"></textarea>
      </div>
      <div class="form-group">
        <label for="education">Location</label>
        <textarea id="education" name="education" placeholder="Enter your Location"></textarea>
      </div>
      <div class="form-group">
        <label for="certifications">Certifications</label>
       
        <input type="file" id="certifications" name="certifications">
      </div>
      <div class="social-buttons">
        <button class="linkedin-btn"><i class="fab fa-linkedin"></i> Add LinkedIn Account</button>
        <button class="github-btn"><i class="fab fa-github"></i> Add GitHub Account</button>
      </div>
      <br><br>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
